version: 2

models:
               
  - name: dim_parts
    columns:
      - name: part_key
        tests:
          - unique
          - not_null

  - name: dim_suppliers
    description: details of my suppliers, their location and accounts balance
    columns:
      - name: supplier_key
        description: unique key for suppliers
        tests:
          - unique
          - not_null

  - name: fct_order_items
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null
                
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null
